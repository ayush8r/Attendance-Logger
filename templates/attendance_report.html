<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='report_style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    
    <!-- Libraries for PDF Generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <div class="sidebar">
        <div class="design">
            <h3>ATTENDANCE LOGGER</h3>
            <div class="section-1">
                <a href="{{ url_for('dashboard') }}" class="btn">Dashboard</a>
            </div>
            <div class="section-2">
                <a href="{{ url_for('registration') }}" class="btn">Student Registration</a>
            </div>
            <div class="section-3">
                <a href="{{ url_for('userupdate') }}" class="btn">Update Info</a>
            </div>
            <div class="section-4">
                <a href="{{ url_for('attmarking') }}" class="btn">Attendance Marking</a>
            </div>
            <div class="section-5">
                <a href="{{ url_for('report') }}" class="btn">Attendance Report</a>
            </div>
            <div class="section-6">
                <a href="{{ url_for('contact') }}" class="btn">Contact Us</a>
            </div>
            <form method="post" action="{{ url_for('logout') }}">
                <button type="submit" class="btn">Logout</button>
            </form>
        </div>
    </div>

    <div class="main-content">
        <div class="container-fluid">
            <h1 class="mb-4" style="color: #1c2b36;">Generate Attendance Report</h1>
            <p class="text-muted">Select a method below to search for and view attendance records.</p>

            <ul class="nav nav-tabs mt-5" id="reportTab" role="tablist">
                <!-- ... Nav tabs are unchanged ... -->
                <li class="nav-item" role="presentation"><button class="nav-link active" id="roll-tab" data-bs-toggle="tab" data-bs-target="#roll-tab-pane" type="button">By Roll Number</button></li>
                <li class="nav-item" role="presentation"><button class="nav-link" id="name-tab" data-bs-toggle="tab" data-bs-target="#name-tab-pane" type="button">By Name & Semester</button></li>
                <li class="nav-item" role="presentation"><button class="nav-link" id="date-tab" data-bs-toggle="tab" data-bs-target="#date-tab-pane" type="button">By Date</button></li>
                <li class="nav-item" role="presentation"><button class="nav-link" id="semester-tab" data-bs-toggle="tab" data-bs-target="#semester-tab-pane" type="button">By Semester</button></li>
            </ul>

            <div class="tab-content shadow-sm" id="reportTabContent">
                <!-- All forms are unchanged, they will be handled by JavaScript -->
                <div class="tab-pane fade show active" id="roll-tab-pane" role="tabpanel"><h5 class="mb-3">Search by Roll Number</h5><form><div class="mb-3"><label for="roll_number" class="form-label">Enter Roll Number:</label><input type="text" class="form-control" name="roll_number" placeholder="e.g., 21CS001" required></div><button type="submit" class="btn">View Report</button></form></div>
                <div class="tab-pane fade" id="name-tab-pane" role="tabpanel"><h5 class="mb-3">Search by Name & Semester</h5><form><div class="row"><div class="col-md-6 mb-3"><label for="student_name" class="form-label">Enter Student Name:</label><input type="text" class="form-control" name="student_name" placeholder="e.g., John Doe" required></div><div class="col-md-6 mb-3"><label for="semester" class="form-label">Select Semester:</label><select class="form-select" name="semester" required><option selected disabled value="">Choose...</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option></select></div></div><button type="submit" class="btn">View Report</button></form></div>
                <div class="tab-pane fade" id="date-tab-pane" role="tabpanel"><h5 class="mb-3">Search by Date</h5><form><div class="mb-3"><label for="report_date" class="form-label">Select Date:</label><input type="date" class="form-control" name="report_date" required></div><button type="submit" class="btn">View Report</button></form></div>
                <div class="tab-pane fade" id="semester-tab-pane" role="tabpanel"><h5 class="mb-3">Search by Semester</h5><form><div class="mb-3"><label for="semester_only" class="form-label">Select Semester:</label><select class="form-select" name="semester_only" required><option selected disabled value="">Choose...</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option></select></div><button type="submit" class="btn">View Report</button></form></div>
            </div>

            <!-- This is where the report will be injected by JavaScript -->
            <div id="report-results-container" class="mt-5"></div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const reportContainer = document.getElementById('report-results-container');
            const allForms = document.querySelectorAll('#reportTabContent form');

            // --- Function to Render the Report Table ---
            function renderReport(data) {
                let tableRows = '';
                if (data.records && data.records.length > 0) {
                    data.records.forEach(record => {
                        const date = new Date(record.date).toLocaleDateString();
                        const statusBadge = record.status === 'Present'
                            ? `<span class="badge bg-success">Present</span>`
                            : `<span class="badge bg-danger">Absent</span>`;

                        tableRows += `
                            <tr>
                                <td class="ps-4">${date}</td>
                                <td>${record.student.student_id}</td>
                                <td>${record.student.first_name} ${record.student.last_name}</td>
                                <td class="text-center">${statusBadge}</td>
                            </tr>
                        `;
                    });
                } else {
                    tableRows = `<tr><td colspan="4" class="text-center text-muted p-4">No attendance records found.</td></tr>`;
                }

                const reportHTML = `
                    <div class="card shadow-sm" id="report-card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h4 class="mb-0">${data.title || 'Report'}</h4>
                            <button class="btn btn-sm btn-outline-primary" id="download-pdf-btn">Download as PDF</button>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover mb-0">
                                    <thead class="table-light">
                                        <tr>
                                            <th class="ps-4">Date</th>
                                            <th>Roll Number</th>
                                            <th>Student Name</th>
                                            <th class="text-center">Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>${tableRows}</tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                `;
                reportContainer.innerHTML = reportHTML;
            }

            // --- Attach Submit Event Listener to All Forms ---
            allForms.forEach(form => {
                form.addEventListener('submit', async function(event) {
                    event.preventDefault(); // Stop the page from reloading
                    
                    reportContainer.innerHTML = '<div class="text-center"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div></div>';

                    try {
                        const formData = new FormData(event.target);
                        const response = await fetch("{{ url_for('generate_report') }}", {
                            method: 'POST',
                            body: formData,
                        });

                        const data = await response.json();

                        if (!response.ok) {
                            throw new Error(data.error || 'An unknown error occurred.');
                        }
                        
                        renderReport(data);

                    } catch (error) {
                        reportContainer.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
                    }
                });
            });

            // --- PDF Download Logic (using event delegation) ---
            document.addEventListener('click', function(event) {
                if (event.target && event.target.id === 'download-pdf-btn') {
                    const { jsPDF } = window.jspdf;
                    const reportCard = document.getElementById('report-card');
                    if (!reportCard) return;

                    // Use html2canvas to capture the report card as an image
                    html2canvas(reportCard, { scale: 2 }).then(canvas => {
                        const imgData = canvas.toDataURL('image/png');
                        const pdf = new jsPDF('p', 'mm', 'a4');
                        const pdfWidth = pdf.internal.pageSize.getWidth();
                        const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
                        
                        pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                        pdf.save('attendance-report.pdf');
                    });
                }
            });
        });
    </script>
</body>
</html>
